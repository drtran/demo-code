<!DOCTYPE html>
<html lang="en" ng-app="pisentryApp">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<title>Pi Sentry Alarm System</title>
</head>
<body>
	<h1>Pi Sentry Alarm System (BEM, Inc.)</h1>
	<div ng-controller="AlarmController">
		<h3 id="alarmState">Alarm state: {{system.state}}</h3>

		<h3 id="selectedCmd">Commands: {{selectedItem}}</h3>
		<select ng-model="selectedItem" ng-change="execute()" id="cmdList">
			<option ng-repeat="cmd in cmds" value="{{cmd}}"><big>{{cmd}}</big></option>
		</select>

	</div>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-resource.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
